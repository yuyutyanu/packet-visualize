<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="packets-connect"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.12.0/d3.min.js"></script>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  let packets = []
  socket.on("packet", function (packet) {
    if (packets.indexOf(packet) < 0) {
      addNode(packet)
      packets.push(packet)
    }
  })

  const width = window.innerWidth;
  const height = window.innerHeight;

  let svg = d3.select("#packets-connect").append("svg")
    .attr("width", width)
    .attr("height", height)

  let g = svg.append("g");

  let nodes = [];
  let links = [];

  let node = g.selectAll(".node");
  let link = g.selectAll(".link");
  let label = g.selectAll(".label");

  let simulation = d3.forceSimulation(nodes)
    .on("tick", ticked);

  var drag = d3.drag()
    .on("start", dragstarted)
    .on("drag", dragged)
    .on("end", dragended);

  let idSeed = 0

  function initNode () {
    var node = {
      id: idSeed++,
      x: width / 2,
      y: height / 2,
      name: "My PC",
      size: 40
    };

    nodes.push(node);
    links.push({id: idSeed++, source: node, target: nodes[0]});
    update(nodes);
  }
  initNode()

  function addNode (ipOrDomain) {
    var node = {
      id: idSeed++,
      x: (Math.random() * width) - 100,
      y:  (Math.random() * height) - 100,
      name: ipOrDomain,
      size: (Math.random() * 30) + 10
    };

    nodes.push(node);
    links.push({id: idSeed++, source: node, target: nodes[0]});
    update(nodes);
  }

  function update (nodes) {

    node = node.data(nodes, function (d) { return d.id; });

    const color = d3.schemeCategory10
    node = node.enter().append("circle")
      .style("fill", function(d,i){return color[i % 10]})
      .attr("r", function (d) { return d.size })
      .call(drag) // ドラッグ対象とする
      .merge(node); // 前の DOM とマージする

    label = label.data(nodes, function (d) { return d.id; });

    label = label.enter().append("text")
      .attr("class", "label")
      .attr("fill", "black")
      .attr("dy", 6)
      .style("font-size", "12px")
      .style("font-weight", "bold")
      .text(function (d) { return d.name })
      .call(drag)
      .merge(label);

    link = link.data(links, function (d) { return d.id; });

    link = link.enter().append("line")
      .style("stroke", "gray")
      .attr("stroke-width", 0.5)
      .merge(link);

    // forceSimulation 開始
    simulation.nodes(nodes)
      .force("charge", d3.forceManyBody().strength(-200))
      .force("forceX", d3.forceX().strength(.03))
      .force("forceY", d3.forceY().strength(.03))
      .force("center", d3.forceCenter(width / 2, height / 2))
      .force("link", d3.forceLink().distance((Math.random() * 500) + 100).strength(1.5).iterations(16))
      .alphaTarget(1);
  }

  function ticked () {
    link.attr("x1", function (d) { return d.source.x; })
      .attr("y1", function (d) { return d.source.y; })
      .attr("x2", function (d) { return d.target.x; })
      .attr("y2", function (d) { return d.target.y; });

    node.attr("cx", function (d) { return d.x; })
      .attr("cy", function (d) { return d.y; });

    label.attr("x", function (d) { return d.x; })
      .attr("y", function (d) { return d.y; });
  }

  function dragstarted (d) {
    cursor.attr("display", "none");
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged (d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended (d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
</script>
</body>
</html>
